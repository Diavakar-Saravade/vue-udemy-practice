<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <!--"https://unpkg.com/vue@next" this is for running vue application and importing some files-->
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="events.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="Events">
      <h2>Events in action</h2>
      <!-- we are using v-on directive to act on certain event after : click event   -->
      <!-- we can use function v-on by using calling fun also rather calling add()like this we can directly write add -->
      <!-- calling add directly vue can knows that it is the function  -->
      <button v-on:click="add(5)">Add</button>
      <!-- .right is also an modifier here  -->
      <button v-on:click="reduce(5)">Reduce</button>
      <!-- v-once directive reflct data only once on the op win -->
      <!-- <p v-once>Starting counter : {{counter}}</p> -->
      <p>Result: {{counter}}</p>
      <!-- the best event to listen on input html elemet is v-on:input event $ can get the value stored  -->
     
      <input type="text" v-on:input="setName">
      <p>user name : {{name}}</p>
      
      <!-- there are certain modifires which we can directly give after 'submit'event.'prevent'modifire   -->

      <form v-on:submit.prevent="submitForm">
        <input type="text">
        <button>sign up</button>
      </form>

      <!-- v-bind:value="name" is for fetching name and v-on:input="setName" is for input stored in setName fun and just call it -->
      
      <!-- <input type="text" v-bind:value="name" v-on:input="setName"> -->
      
<!-- v-model directive is simply just the shortcut for v:bind="value" v-on:input="setName" -->
<!-- this is the concept called two way binding --> 
<!-- v-model derictive is used for updating  -->
      <!-- <input type="text" v-model="name">
      <button v-on:click="reset">Reset Input</button>
      <p>your name: {{name}}</p> -->
    </section>
  </body>
</html>
