<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <!--"https://unpkg.com/vue@next" this is for running vue application and importing some files-->
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="render-list.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goal">
      <h2>My Course Goal</h2>
       <input type="text"v-model="enterGoal"/>
       <button @click="addGoal">Add goal</button>
       <!-- v-if and v-else have to be use one below the other if we are using if else -->

       <!-- ****v-show doesnt work with v-if or v-else  -->
       <!-- v-show if we want to render something very often  -->
       <p v-if="goals.length===0">no goals lets start with course </p>
       <ul v-else>
        <!-- using v-for we need to pass one demo parameter eg goal in goals   -->
        <!--  (goal,index) is used for displaying index {{goal}} - {{index}} to show goal and index of current value-->
        <!-- we can delete an list item by using index parameter -->
        <!-- ignore @click.stop its a bug -->
        <li v-for="(goal,index) in goals" :key="goal" @click="remove(index)">
            <p>{{goal}} - {{index}}</p>
            <input type="text" @click.stop>
        </li>
       </ul>
       <ul>
        <!-- we can render data for objects directly given in html element -->
        <!-- we can displa value and key syntax: (value,key) and display {{value}}:{{key}} -->
        <li v-for="(value,key,index) in {name:'Divakar',age:23}">{{value}} : {{key}} - {{index}}</li>
       </ul>

    </section>
  </body>
</html>
